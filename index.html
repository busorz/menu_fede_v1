<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Semanal - Pareja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .selector select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .meal h3 {
      margin-top: 0;
    }
    .totals {
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal - Pareja</h1>
    <p>Objetivo: perder grasa y ganar músculo (1700 kcal/día)</p>
  </header>
  <main>
    <div class="selector">
      <label for="daySelect">Selecciona un día:</label>
      <select id="daySelect" onchange="showDay()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menuContent"></div>
  </main>

  <script>
    const data = {
      lunes: [
        {
          titulo: "Desayuno",
          plato: "Tostadas con aguacate y huevo",
          ingredientes: "Pan integral 60g, aguacate 50g, huevo 1 (60g)",
          kcal: 330, prot: 15, grasas: 16, carbos: 30
        },
        {
          titulo: "Comida",
          plato: "Lentejas con arroz y verduras",
          ingredientes: "Lentejas 70g, arroz 40g, verduras 100g, AOVE 5g",
          kcal: 520, prot: 25, grasas: 14, carbos: 60
        },
        {
          titulo: "Merienda",
          plato: "Yogur con nueces y fruta",
          ingredientes: "Yogur 125g, nueces 15g, fruta 100g",
          kcal: 280, prot: 10, grasas: 15, carbos: 25
        },
        {
          titulo: "Cena",
          plato: "Salmón con calabacín y patata",
          ingredientes: "Salmón 120g, calabacín 150g, patata 120g, AOVE 5g",
          kcal: 570, prot: 40, grasas: 30, carbos: 35
        }
      ],
      // Puedes duplicar el contenido de lunes para los demás días o ajustarlo
      martes: [], miercoles: [], jueves: [], viernes: [], sabado: [], domingo: []
    };

    function showDay() {
      const selected = document.getElementById("daySelect").value;
      const content = document.getElementById("menuContent");
      content.innerHTML = "";

      const dayMeals = data[selected];
      if (!dayMeals || dayMeals.length === 0) {
        content.innerHTML = "<p>Menú en preparación para este día.</p>";
        return;
      }

      let totalKcal = 0, totalProt = 0, totalGrasas = 0, totalCarbos = 0;

      dayMeals.forEach(meal => {
        totalKcal += meal.kcal;
        totalProt += meal.prot;
        totalGrasas += meal.grasas;
        totalCarbos += meal.carbos;

        content.innerHTML += `
          <div class="meal">
            <h3>${meal.titulo}</h3>
            <strong>${meal.plato}</strong><br>
            <em>${meal.ingredientes}</em><br><br>
            <strong>Macros:</strong><br>
            ${meal.kcal} kcal – ${meal.prot}g proteínas – ${meal.grasas}g grasas – ${meal.carbos}g carbos
          </div>
        `;
      });

      content.innerHTML += `
        <div class="totals">
          <h3>Resumen diario</h3>
          ${totalKcal} kcal – ${totalProt}g proteínas – ${totalGrasas}g grasas – ${totalCarbos}g carbos
        </div>
      `;
    }

    window.onload = showDay;
  </script>
</body>
</html>
