<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Semanal - Pareja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .selector select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .meal h3 {
      margin-top: 0;
    }
    .totals {
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal - Pareja</h1>
    <p>Objetivo: perder grasa y ganar músculo (1700 kcal/día)</p>
  </header>
  <main>
    <div class="selector">
      <label for="daySelect">Selecciona un día:</label>
      <select id="daySelect" onchange="showDay()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>

    </div>
    <div id="menuContent"></div>
  </main>

      ],
      miercoles: [
        {

        {

          kcal: 280, prot: 12, grasas: 14, carbos: 18
        },
        {
          titulo: "Cena",

          kcal: 560, prot: 45, grasas: 18, carbos: 30
        }
      ]
    };

    function showDay() {
      const selected = document.getElementById("daySelect").value;
      const content = document.getElementById("menuContent");
      content.innerHTML = "";

      const dayMeals = data[selected];
      if (!dayMeals || dayMeals.length === 0) {
        content.innerHTML = "<p>No hay datos para este día.</p>";
        return;
      }

      let totalKcal = 0, totalProt = 0, totalGrasas = 0, totalCarbos = 0;

      dayMeals.forEach(meal => {
        const mealDiv = document.createElement("div");
        mealDiv.className = "meal";
        mealDiv.innerHTML = `
          <h3>${meal.titulo}</h3>
          <p><strong>Plato:</strong> ${meal.plato}</p>
          <p><strong>Ingredientes:</strong> ${meal.ingredientes}</p>
          <p><strong>Valores nutricionales:</strong> ${meal.kcal} kcal, ${meal.prot} g proteínas, ${meal.grasas} g grasas, ${meal.carbos} g carbohidratos</p>
        `;
        content.appendChild(mealDiv);

        totalKcal += meal.kcal;
        totalProt += meal.prot;
        totalGrasas += meal.grasas;
        totalCarbos += meal.carbos;
      });

      const totalsDiv = document.createElement("div");
      totalsDiv.className = "totals";
      totalsDiv.innerHTML = `
        <h3>Total día</h3>
        <p><strong>Calorías:</strong> ${totalKcal} kcal</p>
        <p><strong>Proteínas:</strong> ${totalProt} g</p>
        <p><strong>Grasas:</strong> ${totalGrasas} g</p>
        <p><strong>Carbohidratos:</strong> ${totalCarbos} g</p>
      `;
      content.appendChild(totalsDiv);
    }

    // Mostrar lunes por defecto
    window.onload = showDay;
  </script>
</body>
</html>
