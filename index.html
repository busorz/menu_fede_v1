<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú semanal - Pareja sin suplementación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .selector select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .meal h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal - Pareja sin suplementación</h1>
    <p>Objetivo: perder grasa y ganar músculo (aprox. 1700 kcal/día)</p>
  </header>
  <main>
    <div class="selector">
      <label for="daySelect">Selecciona un día:</label>
      <select id="daySelect" onchange="showDay()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>

    </div>
    <div id="menuContent"></div>
  </main>

        },
        {

          kcal: 460, prot: 33, grasas: 16, carbos: 26
        }
      ]
    };

    function showDay() {
      const day = document.getElementById("daySelect").value;
      const menu = data[day];
      let html = "";
      menu.forEach(meal => {
        html += `<div class="meal">
          <h3>${meal.titulo}</h3>
          <p><strong>Plato:</strong> ${meal.plato}</p>
          <p><strong>Ingredientes:</strong> ${meal.ingredientes}</p>
          <p><strong>Calorías:</strong> ${meal.kcal} kcal | <strong>Proteínas:</strong> ${meal.prot} g | <strong>Grasas:</strong> ${meal.grasas} g | <strong>Carbohidratos:</strong> ${meal.carbo}</p>
        </div>`;
      });
      document.getElementById("menuContent").innerHTML = html;
    }

    // Mostrar el lunes al cargar la página
    showDay();
  </script>
</body>
</html>
